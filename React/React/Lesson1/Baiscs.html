<!DOCTYPE html>
<html>

<head>
  <title>React Basics</title>
</head>

<body>

  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    const button = <button>Hello</button>;  // In JSX( shortcut of JS)
    // const button = document.createElement('button');
    // button.innerHTML = 'Hello'; // In JS

    const para = <p>Paragraph of text</p>;

    // When we have multiple lines of html like this the best practice is to add brackets
    const div = (
      <div>

        <button>Hello</button>
        <p>Paragraph of text {2 + 2}</p>

        <button>Good job</button>

        <p>My name is Amy</p>

        <p>Cotton socks</p>
        <p>Price: $10</p>
        <button>Add to cart</button>

        
      </div>
    );

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(div);

  </script>
</body>

</html>
