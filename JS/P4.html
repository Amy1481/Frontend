<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="P4.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <i class="fa-solid fa-list-check"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
                <li class="checked"> <i class="fa-regular fa-circle"></i>Task 1</li>
                <li><i class="fa-regular fa-circle"></i>Task 2</li>
                <li><i class="fa-regular fa-circle"></i>Task 3</li>
                <li><i class="fa-regular fa-circle"></i>Task 4</li>
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="P4.js"></script>
</body>
</html>
